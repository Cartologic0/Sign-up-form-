<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/4c19fc875e7ba1e6831129de3ab5ac0b?family=Retro+Gaming" rel="stylesheet">
</head>
<body>

    <div class="background-image">
        <img id="form-logo" src="LineaNeon - Kirby.png" alt="" width="400px" height="300px">
    </div>
    <link rel="stylesheet" href="PressStart2P-Regular.woff2">
    <div class="content">
    <div class="form-container">
        <h1 class="header">
            <div class="first-header">Welcome to Kirby Land!</div>
            <div class="second-header">Sign-up if you love kirbies</div>
        </h1>
        <form action="#" class="form">
            <div class="form-name">
                <label for="name" hidden="hidden">FIRST NAME: </label>
                <input type="text" id="name" name="name" value="" size="30" maxlength="245" placeholder="FIRST NAME" required>
            </div>
            <div class="form-last-name">
                <label for="last-name" hidden="hidden">LAST NAME: </label>
                <input type="text" id="last-name" name="last-name" value="" size="30" maxlength="245" placeholder="LAST NAME" required>
            </div>
            <div class="form-email">
                <label for="email" hidden="hidden">E-MAIL:</label>
                <input type="email" id="email" name="email" placeholder="E-MAIL" value="" size="30" maxlength="200" required>
               
            </div>
            <div class="form-phone">
                <label for="phone" hidden="hidden">PHONE:</label>
                <input type="tel" id="phone" name="phone" placeholder="PHONE" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="30" value="" maxlength="20" required>
            </div>
            <div class="form-password">
                <label for="password" hidden="hidden">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="PASSWORD" size="30" value="" maxlength="300" required>
            </div>
            <div class="form-confirm-password">
                <label for="confirm-password" hidden="hidden">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" size="30" value="" maxlength="300" required>
            </div>
            <button type="submit">Sign-up</button>
            <div class="log-in-msg">Already have an account? <a href="#" class="log-in-link"><span></span>Sign-in</a></div>
        </form>
    </div>
    </div>
    
</body>
</html>
